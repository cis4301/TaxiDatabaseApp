<div class="pimg5-1">
  <div class = "ptext">
    <span class = "border">
    TIME OF DAY AND AVERAGE FARE
    </span>
   </div>
  </div>
  <section class="section section-dark">
    <p>
      An analysis of zones by average total cost.  Select an hour of the day in the drop box below, then click submit to see
      a map of New York City color coded by average fare.  Red represents higher fares and blue lower.</p>
    </section>
  <div id = "map" style = "width: 100%; height: 100vh" ></div>
    <div class = "map-content">
        <div class = "menu-container">
            <div class = "menu">
              Choose a time of day:
              <select class='select-option' required [(ngModel)]='optionSelected' (ngModelChange)='onOptionsSelected($event)'>
                <option class='option' *ngFor='let option of options' [value]="option">{{option}}</option>
              </select>

            </div>

            <div class = "menu" style = "float: right">
              <button (click)="setColor()" class="btn btn-primary" style = "float: right"> Color My Map! </button>
            </div>
        </div>
      </div>
  <footer>
    <section class="section section-dark">
      <div class="row">
        <div>
          <span class="label label-primary">Author:  </span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
        </div>
        <div class="col-md-1">
          <a href="https://github.com/hackleman" target="_blank">GitHub</a>
        </div>
      </div>
      </section>
  </footer>
