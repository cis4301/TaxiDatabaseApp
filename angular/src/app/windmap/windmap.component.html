   </div>

  <section class="section section-dark">
    <p>
      Select a windspeed from the slider and click to display a color coded map of zones.  Darker zones indicate lower than
      average fares for trips associated with that wind speed.
    </p>
      <ng5-slider [(ngModel)]="wind" [options]="options"></ng5-slider>
      <br>
      <br>
      <button (click)="setWind()" class="btn-2">Display Results </button>
  </section>
