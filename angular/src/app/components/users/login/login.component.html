<div class = "backgroundregistration"></div>
<div class = "spacer">

  <div class = "ptextregister">
    <span class = "border1register">
      LOGIN:
    </span>

    <form (submit)="onLoginSubmit()" class = "loginform">

      <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control">
      </div>

      <div class="form-group">
        <label>Password</label>
        <div class="input-group input-group-unstyled">
          <input type="password" [(ngModel)]="password" name="password" class="form-control" appAppPassword>
        </div>
      </div>

      <input type="submit" class="btn-3" value="Submit">
    </form>
   </div>
  </div>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
