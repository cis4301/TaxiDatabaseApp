<div class="container">
  <div style="text-align:center">
    <p class="h1">
      New York City Zone Map
    </p>
  </div>
  <div class="col-lg-4">
    <div class="bs-component">
      <blockquote class="blockquote text-right">
        <p class="mb-2">Ever wondered how bad the average commute is in the city? </p>
        <p class = "mb-0"> Use this tool to beat traffic and figure out which parts of the city would offer the longest commute to your destination</p>
      </blockquote>
    </div>
  </div>
  <div class="row" style="padding-top: 50px" >
    <div class="col-md-12">
      <div class="text-center">
        <h3>
          <div id = "map" style="width:100%;height:600px" ></div>
        </h3>
      </div>
    </div>
  </div>
        <div class = "menu-container">
            <div class = "menu">
              <button (click)="setMapType('terrain')" class="btn btn-primary"> Plain </button>
              <button (click)="setMapType('satellite')" class="btn btn-danger">Satellite</button>
              <button (click)="setMapType('roadmap')" class="btn btn-warning">Road Map</button>
              <button type="button" (click)="toggleMap()" class="btn btn-primary">Toggle Map</button>
            </div>

            <div class = "menu" style = "float:right">
              <button (click)="Back()" class="btn btn-primary"> Back </button>
            </div>
        </div>
  <br>
  <footer>
    <div class="row">
      <div>
        <span class="label label-primary">Author:  </span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1">
        <a href="https://www.linkedin.com/in/balram-chavan-957511116/" target="_blank">LinkedIn</a>
      </div>
      <div class="col-md-1">
        <a href="https://github.com/ultrasonicsoft" target="_blank">GitHub</a>
      </div>
    </div>
  </footer>
</div>
